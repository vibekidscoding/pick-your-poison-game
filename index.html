<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyber si svůj jed - Rodinná hra</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Open Sans', 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        .subtitle {
            color: #666;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .question {
            font-size: 1.6em;
            color: #4ecdc4;
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 1.3;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (min-width: 600px) {
            .choices {
                flex-direction: row;
                justify-content: space-around;
            }
        }

        .choice {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex: 1;
            max-width: 280px;
            margin: 0 auto;
            line-height: 1.4;
        }

        .choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .choice:active {
            transform: translateY(-2px);
        }

        .choice.option-b {
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
        }

        .result {
            display: none;
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: 600;
            color: #856404;
            line-height: 1.4;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .next-btn {
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn.show {
            display: inline-block;
            animation: bounceIn 0.5s ease-out 0.3s both;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .start-screen {
            text-align: center;
        }

        .theme-select {
            margin-top: 15px;
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
        }

        .start-btn {
            background: linear-gradient(45deg, #ff6b6b 0%, #ffa726 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 20px 40px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Kolo: <span id="round">0</span></div>
        
        <div id="start-screen" class="start-screen">
            <h1>🎮 Vyber si svůj jed!</h1>

            <p>Vyber si mezi dvěma možnostmi a uvidíš, co se stane!</p>
            <select id="theme-select" class="theme-select">
                <option value="mix">Mix všech témat</option>
                <option value="minecraft">Minecraft</option>
                <option value="harrypotter">Harry Potter</option>
                <option value="toca">Toca World</option>
                <option value="pokemon">Pokémon</option>
                <option value="roblox">Roblox</option>
            </select>
            <button class="start-btn" onclick="startGame()">🚀 Pojďme hrát!</button>
        </div>

        <div id="game-screen" class="hidden">
            <h1>🤔 Co by sis radši vybral...</h1>
            <div class="question" id="question">Načítání...</div>
            
            <div class="choices">
                <button class="choice" id="choice-a" onclick="selectChoice('a')">Možnost A</button>
                <button class="choice option-b" id="choice-b" onclick="selectChoice('b')">Možnost B</button>
            </div>

            <div class="result" id="result"></div>
            <button class="next-btn" id="next-btn" onclick="nextRound()">Další výzva! 🎯</button>
        </div>
    </div>

        let currentRound = 0;
        let currentCard = null;
        let remainingCards = [];
        let selectedCards = [];

        function startGame() {
            const theme = document.getElementById('theme-select').value;
            if (theme === 'minecraft') {
                selectedCards = [...minecraftCards];
            } else if (theme === 'harrypotter') {
                selectedCards = [...harryPotterCards];
            } else if (theme === 'toca') {
                selectedCards = [...tocaWorldCards];
            } else if (theme === 'pokemon') {
                selectedCards = [...pokemonCards];
            } else if (theme === 'roblox') {
                selectedCards = [...robloxCards];
            } else {
                selectedCards = [
                    ...generalCards,
                    ...minecraftCards,
                    ...harryPotterCards,
                    ...tocaWorldCards,
                    ...pokemonCards,
                    ...robloxCards
                ];
            }

            currentRound = 0;
            remainingCards = [...selectedCards];
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            nextRound();
        }

        function nextRound() {
            if (remainingCards.length === 0) {
                document.getElementById('question').textContent = 'Hra skončila!';
                document.getElementById('choice-a').style.display = 'none';
                document.getElementById('choice-b').style.display = 'none';
                document.getElementById('next-btn').classList.add('hidden');
                return;
            }

            currentRound++;
            document.getElementById('round').textContent = currentRound;

            // Reset UI
            document.getElementById('result').classList.remove('show');
            document.getElementById('next-btn').classList.remove('show');
            document.getElementById('choice-a').style.display = 'block';
            document.getElementById('choice-b').style.display = 'block';

            // Get random card from remaining cards and remove it
            const index = Math.floor(Math.random() * remainingCards.length);
            currentCard = remainingCards.splice(index, 1)[0];

            // Update content
            document.getElementById('question').textContent = currentCard.question;
            document.getElementById('choice-a').textContent = currentCard.optionA;
            document.getElementById('choice-b').textContent = currentCard.optionB;
        }

        function selectChoice(choice) {
            // Hide choice buttons
            document.getElementById('choice-a').style.display = 'none';
            document.getElementById('choice-b').style.display = 'none';
            
            // Show result
            const resultText = choice === 'a' ? currentCard.resultA : currentCard.resultB;
            document.getElementById('result').textContent = resultText;
            document.getElementById('result').classList.add('show');
            
            // Show next button
            setTimeout(() => {
                document.getElementById('next-btn').classList.add('show');
            }, 1000);
        }

        // Auto-start the game
        document.addEventListener('DOMContentLoaded', function() {
            // Game is ready to play
        });

</body>
</html>
